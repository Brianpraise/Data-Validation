<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        body{
            background-color: cadetblue;
        }
        form {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
            text-align: right;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #3e8e41;
        }
    </style>
    <script language="JavaScript">
        function validate()
        {
            var uname, pwd, cpwd, email;
            uname = document.forms["frmi"].uname.value;
            pwd = document.forms["frmi"].pwd.value;
            cpwd = document.forms["frmi"].cpwd.value;
            email = document.forms["frmi"].email.value;

            if(uname=="" || pwd=="" || cpwd=="" || email=="")
            {
                alert("Please enter all details !!!");
            }
            else if(uname.length<8)
            {
                alert("Username must be atleast 8 characters");
            }
            else if(pwd.length<6)
            {
                alert("Password must be atleast 6 characters");
            }
            else if(pwd != cpwd)
            {
                alert("Password doesn't match");
            }
            else
            {
                alert("Success");
            }
        }
       
    </script>
</head>

<body>
    <form name="frmi">
        <h1 align=" center">Validation Form</h1>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd"></td>
            </tr>
           
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="cpwd"></td>
            </tr>
            
            <tr>
                <td colspan="2" align="center"><input type="button" onclick="validate()" name="btn" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
